name: Utils
version: ${project.version}
main: codes.nbank.plugins.utils.Utils
api-version: 1.15
prefix: nbank
load: STARTUP
author: Noel Bank
description: nbank utils plugin
website: https://nbank.tech
commands:
  gamemode:
    description: Sets Gamemode
    aliases: [gm]
    usage: /gamemode
  clearchat:
    description: clears chat
    aliases: [cc]
    usage: /clearchat
  fly:
    description: fly
    aliases: [f]
    usage: /fly
  backpack:
    description: opens backpack
    aliases: [bp]
    usage: /backpack
  nick:
    description: set nickname
    usage: /nick
  realname:
    description: gets realname from nickname
    usage: /realname
  heal:
    description: sets max health
    aliases: [hl]
    usage: /heal
  position:
    description: sets and gets position
    usage: /position